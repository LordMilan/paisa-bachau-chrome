<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Input Extension</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <form id="myForm">
      <label for="myInput">Product Name</label>
      <input type="text" id="myInput" name="myInput" required>
      <label for="minPrice">Minimum Price:</label>
      <input type="text" id="minPrice" name="minPrice" required>
      <label for="maxPrice">Maximum Price:</label>
      <input type="text" id="maxPrice" name="maxPrice" required>
      <button type="submit">Submit</button>
    </form>
    <p>Daraz Cheapest:</p>
    <p id="daraz_product"></p>
    <p>Sastodeal Cheapest:</p>
    <p id="sastodeal_product"></p>
    <p>Hamrobazar Cheapest:</p>
    <p id="hamrobazar_product"></p>
  </body>
</html>
