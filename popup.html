<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Paisa Bachau</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="popup.js"></script>
</head>

<body>
   <h1>
    <img src="logo_128.png" alt="Logo" class="logo">Paisa Bachau</h1>
   <center><p1>Get best deals and save your time and money</p1></center><br>
   <div id="wrapper">
    <form id="myForm">
      <div class="input-row">
        <label for="myInput">Product Name:</label>
        <input type="text" id="myInput" name="myInput" required>
      </div>
      <div class="input-row">
        <label for="minPrice">Minimum Price:</label>
        <input type="text" id="minPrice" name="minPrice" required>
      </div>
      <div class="input-row">
        <label for="maxPrice">Maximum Price:</label>
        <input type="text" id="maxPrice" name="maxPrice" required>
      </div> 
      <div class="input-row">
        <button type="submit">Submit</button>
      </div>
      <div class="input-row">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
          <option value="lowToHigh">Price</option>
          <option value="lowToHigh">Low to High</option>
          <option value="highToLow">High to Low</option>
        </select>
      </div>
    </form>
  </div>
  <div id="loadingDiv">
    <img src="loading.gif" alt="Loading">
  </br><span>Searching for the best deals for you...</span>
  </div>
 <p id="daraz_product"></p>

</body>

</html>
